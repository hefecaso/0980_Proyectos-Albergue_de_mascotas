<!-- Heredando de base -->

{% extends "pagina1app/base.html" %}       {% load static %}       {% block content %}

<meta
  http-equiv="content-type"
  content="text/html; charset=windows-1252">
</meta>



<header
  class="header"
  name="viewport"
  style="background-color: white;"
  <h2>
  <div style="margin-left: 40px; text-align: center;">
    <b style="font-size: xx-large;">Contacta con nosotros</b>
  </div>

<hr>

  <div style="margin-left: 40px;"><br/></div>

  <div style="margin-left: 40px;">{% load crispy_forms_tags %}</div>

  <form
    class="formulario_contacto"
    action
    style="margin-left: 40px;"
    method="post">
    {% csrf_token %}
    {{ form | crispy}}

    <br/>

<hr>

    <button
      name="btnEnviar"
      type="submit"
      class="btn btn-primary"
      id="btnEnviar">
      Enviar
    </button>

    <input type="reset" value="Cancelar" class="btn btn-secondary">

  </form>



<hr>

  {{mensaje}}
  <table id="tablacontactos"></table>
</header>

{% endblock %}
