version: "3"

services:
  db_postgress:
    image: postgres:12.9
    volumes:
      - postgres_data:/var/lib/postgresql/data

  puppy_heroe:
    build: .
    volumes:
      - static:/code/static
      - .:/code

    depends_on:
      - db_postgress


  nginx:
    image: nginx:1.13
    ports:
      - 8000:80

    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - static:/code/static

volumes:
  .:
    postgres_data:
    static:
